<head><title>CELMask</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
    .prediction {
        font-size: 16px;
    }
    .highlight {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>SOLAR - Sistema Oceânico de Levantamento e Análise Remota</h1>
<div>FrancoDroid</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Xe_0jAM2a/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(800, 800, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let printed = false;

        for (let i = 0; i < maxPredictions; i++) {
            const probability = prediction[i].probability;
            const formattedProbability = (probability * 100).toFixed(0) + "%";
            const className = prediction[i].className;

            if (probability > 0.7) {
                labelContainer.childNodes[i].innerHTML = `<span class="highlight">${className}: ${formattedProbability}</span>`;
                printed = true;
            } else {
                labelContainer.childNodes[i].innerHTML = `<span class="prediction">${className}: ${formattedProbability}</span>`;
            }
        }

        if (!printed) {
            labelContainer.innerHTML = '<div class="highlight">Indeterminado</div>';
        }
    }
</script>
